<template>
    <lightning-card title="Play with Drag & Drop">
        <div class="slds-p-around_small">
            <div class="slds-text-heading_small">Inactive Accounts</div>
            <div class="flex-container">
                <template for:each={inactive} for:item="inactiveAccount">
                    <div id={inactiveAccount.accountId} key={inactiveAccount.accountId} data-record-id={inactiveAccount.accountId} data-status-value="Inactive" class="box inactive" draggable="true" ondragstart={handleDrag} ondragover={allowDrop} ondrop={handleDrop}>
                        <lightning-tile label={inactiveAccount.accountName} type="media" class="slds-p-around_small">
                            <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                            <p class="slds-truncate" title={inactiveAccount.accountStatus}>{inactiveAccount.accountStatus}</p>
                        </lightning-tile>
                    </div>
                </template>
            </div>
            <div class="slds-text-heading_small">Active Accounts</div>
            <div class="flex-container">
                <template for:each={active} for:item="activeAccount">
                    <div id={activeAccount.accountId} key={activeAccount.accountId} data-record-id={activeAccount.accountId} data-status-value="Active" class="box active" draggable="true" ondragstart={handleDrag} ondragover={allowDrop} ondrop={handleDrop}>
                        <lightning-tile label={activeAccount.accountName} type="media" class="slds-p-around_small">
                            <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                            <p class="slds-truncate" title={activeAccount.accountStatus}>{activeAccount.accountStatus}</p>
                        </lightning-tile>
                    </div>
                </template>
            </div>
            <div class="slds-text-heading_small">Suspended Accounts</div>
            <div class="flex-container">
                <template for:each={suspended} for:item="suspendedAccount">
                    <div id={suspendedAccount.accountId} key={suspendedAccount.accountId} data-record-id={suspendedAccount.accountId} data-status-value="Suspended" class="box suspended" draggable="true" ondragstart={handleDrag} ondragover={allowDrop} ondrop={handleDrop}>
                        <lightning-tile label={suspendedAccount.accountName} type="media" class="slds-p-around_small">
                            <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                            <p class="slds-truncate" title={suspendedAccount.accountStatus}>{suspendedAccount.accountStatus}</p>
                        </lightning-tile>
                    </div>
                </template>
            </div>
        </div>
        
    </lightning-card>
</template>
